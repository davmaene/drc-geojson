<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/> -->
	<!-- <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script> -->
	<link rel="stylesheet" href="./lib/leaflet/leaflet.css"> 
	<link rel="stylesheet" href="./lib/assets/style.css">
	<script src="./lib/leaflet/leaflet.js"></script>
  <title>DRC | GeoJson</title>
</head>
<body>
	<!-- map container -->
	<div id='map'></div>
	<!-- /end map container -->
	<script type="text/javascript" src="./lib/data/poligon.data.js"></script>
	<script type="text/javascript">

	var map = L.map('map').setView([-3.0308, 24.060096], 5);
	var grades = onGetGrades(onGetingMaxValToProperty(), 8);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>DRC GeoJson Data</h4>' +  (props ?
			'<b>' + props.NOM + '</b><br /> note suported people / mi<sup>2</sup>'
			: 'Hover over a state');
	};

	info.addTo(map);
	function onGetingMaxValToProperty(){
		var arr = [];
		statesData.features.forEach(item => {
			let prt = item.properties;
			(prt.hasOwnProperty('POPULATION') ? arr.push(prt.POPULATION) : 1945);
		});

		var max = arr.reduce(function(a,b) {
			return Math.max(a, b);
		})
		return max;
	}
	function getColor(d) {
		console.log(grades);
		
		return d > 1000 ? '#800026' :
				d > 500  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}
	function onGetGrades(val, lth){

		let L = (lth && !isNaN(lth)) ? lth : 5; 
		let tabGrads = []; 
		let M = val / L ?? 0.0001; 

		for(let k = 0; k < L; k++){

		let earlierval = (tabGrads.length > 0 ) ? tabGrads[k -1] : 0;
		let nextval = (earlierval + M);
		if(nextval < val) tabGrads.push(Math.ceil(nextval));
		else{ tabGrads.push(Math.ceil(val)); break; }

		}

		return tabGrads;
	}
	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.POPULATION)
		};
	}
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('by @davmaene');

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {
		
		var div = L.DomUtil.create('div', 'info legend'),
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>
</body>
</html>
